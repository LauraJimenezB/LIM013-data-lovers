<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <img class="img-header" src="img/logo.png"/> 
        
 <!-- BARRA DE NAVEGACIÓN MÓVIL -->
      <nav class="nav-phone">    
        <button class="btn-nav-phone" id="type-phone"><img src="img/filter.png"/></button>
        <form>
          <label for="input-search"></label>
          <input class="input-search" id="search" placeholder="Buscar por nombre o número">
          <button class="btn-nav-phone" id="btn-search"><img src="img/search.png"/></button>  
        </form>
        <button class="btn-nav-phone" id="btn-home-phone"><img src="img/home.png"/></button>
        <!-- <button class="btn-nav" id="type"><img src="battle.svg" class="img-icon"/></button>
        <button class="btn-nav" id="type"><img src="pokedex.svg" class="img-icon"/></button> -->
      </nav>

<!-- BARRA DE NAVEGACIÓN PARA ESCRITORIO -->

      <nav class="nav-pc"> 
        <button class="btn-nav-pc" id="btn-home-pc"> <!-- <img src="img/home.png"/> --> INICIO </button>
        <button class="btn-nav-pc" id="type-pc"> TIPOS </button>
        <!-- <button class="btn-nav" id="type"> BATALLA </button>
        <button class="btn-nav" id="type"> PÓKEDEX </button> -->
      </nav>
    </header>

    <main>
      
      <section class="sortBy">
        <span> ORDENAR</span>
        <select class="btn-sort" id="btn-sort-letter">
          <option> Por letra </option>
          <option value="ascendingLetter"> A-Z </option>
          <option value="descendingLetter"> Z-A </option>
        </select>

        <select class="btn-sort" id="btn-sort-number">
          <option> Por número </option>
          <option value="ascendingOrder"> 0-9 </option>
          <option value="descendingOrder"> 9-0 </option>
        </select>
      </section>
      
      <section class="index" id="home-index">
        <!--<img class="img-pokemon" src="img\pokemon.png"/>-->
      </section>
    </main>

    <footer>

    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
