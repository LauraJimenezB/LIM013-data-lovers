<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <img src="img/logo.png"/> 
        
 <!-- BARRA DE NAVEGACIÓN MÓVIL -->
      <nav class="nav-phone">    
        <button class="btn-nav-phone" id="type-phone"><img src="img/filter.png"/></button>
          <div class="modal-content">
            <select class="modal-dropdown" id="btn-type-phone" size="10">
              <option value="normal"> Normal </option>
              <option value="fighting"> Fighting </option>
              <option value="flying"> Flying </option>
              <option value="poison"> Poison </option>
              <option value="ground"> Ground </option>
              <option value="rock"> Rock </option>
              <option value="bug"> Bug </option>
              <option value="ghost"> Ghost </option>
              <option value="steel"> Steel </option>
              <option value="fire"> Fire </option>
              <option value="water"> Water </option>
              <option value="grass"> Grass </option>
              <option value="electric"> Electric </option>
              <option value="psychic"> Psychic </option>
              <option value="ice"> Ice </option>
              <option value="dragon"> Dragon </option>
              <option value="fairy"> Fairy </option>
              <option value="dark"> Dark </option>
            </select>
          </div>
        <form>
          
          <input class="input-search" id="search" placeholder="Enter name of pokemon">
          <img src="img/search.svg" class="btn-search-img" style="height:32px; width:32px"/>
          <!--<button class="btn-nav-phone" id="btn-search"><img src="img/search.svg" class="btn-search-img" style="height:32px;"/></button>  
          -->
        </form>
        <button class="btn-nav-phone" id="btn-home-phone"><img src="img/home.png"/></button>
        <!-- <button class="btn-nav" id="type"><img src="battle.svg" class="img-icon"/></button>
        <button class="btn-nav" id="type"><img src="pokedex.svg" class="img-icon"/></button> -->
      

<!-- BARRA DE NAVEGACIÓN PARA ESCRITORIO -->
        <button type="button" class="btn-nav-pc" id="btn-home-pc"> HOME </button>
        <button type="button" class="btn-nav-pc" id="btn-type-pc"> TYPES </button>
        <!-- <button class="btn-nav" id="type"> BATALLA </button>
        <button class="btn-nav" id="type"> PÓKEDEX </button> -->
      </nav>
    </header>

    <main>
      <div class="types-box" id="type-box"> 
        <h2 class="types-name" id="type-name"></h2>
      </div>
      <section class="sortBy">
        <span></span>
        <select class="btn-sort" id="btn-sort-letter">
          <option> By name </option>
          <option value="ascendingLetter"> A-Z </option>
          <option value="descendingLetter"> Z-A </option>
        </select>

        <select class="btn-sort" id="btn-sort-number">
          <option> By number </option>
          <option value="ascendingOrder"> 0-9 </option>
          <option value="descendingOrder"> 9-0 </option>
        </select>
      </section>
      
      <section class="index" id="home-index">

      </section>
    </main>

    <footer>

    </footer>

    <script src="main.js" type="module"></script>
    <!--<script type="text/javascript" src="css3-mediaqueries.js"></script>-->
  </body>
</html>
