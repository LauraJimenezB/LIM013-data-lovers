<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <header>
      <div class="header">
        <img class="img-header" src="img\logo.png"/> 
        <form>
          <label for="input-search"></label>
          <input class="input-search" id="search" placeholder="Buscar por nombre o número">
          <button class="btn-search" id="btn-search"><img src="search.svg" class="img-icon"/></button>  
        </form>
      </div>
      <nav class="nav-phone">
        <button class="btn-nav" id="btn-home"><img src="home.svg" class="img-icon"/></button>
        <button class="btn-nav" id="type"><img src="filter.svg" class="img-icon"/></button>
        <button class="btn-nav" id="type"><img src="battle.svg" class="img-icon"/></button>
        <button class="btn-nav" id="type"><img src="pokedex.svg" class="img-icon"/></button>
      </nav>

      <nav class="nav-pc"> 
        <button class="btn-nav" id="btn-home"> INICIO </button>
        <button class="btn-nav" id="type"> TIPOS </button>
        <button class="btn-nav" id="type"> BATALLA </button>
        <button class="btn-nav" id="type"> PÓKEDEX </button>
      </nav>
    </header>

    <main>
      
      <section class="sortBy">
        <span>ORDENAR</span>
        <button class="btn-nav" id="btn-sort-letter">
          A.Z 
        </button>
        <button class="btn-nav" id="btn-sort-number">
          #
        </button>
      </section>
      
      <section class="index" id="home-index">
        <!--<img class="img-pokemon" src="img\pokemon.png"/>-->
      </section>
    </main>

    <footer>

    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
